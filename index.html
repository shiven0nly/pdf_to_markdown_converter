<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to Markdown Converter</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=JetBrains+Mono:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-tertiary: #1a1a27;
            --accent-primary: #00ff88;
            --accent-secondary: #00ccff;
            --text-primary: #e8e8f0;
            --text-secondary: #9090a8;
            --border-color: #2a2a3a;
            --error-color: #ff4466;
            --success-color: #00ff88;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100dvh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* Background effect */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(0, 255, 136, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(0, 204, 255, 0.05) 0%, transparent 50%);
            z-index: 0;
            pointer-events: none;
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            width: 100%;
        }

        header {
            text-align: center;
            margin-bottom: 4rem;
            padding-top: 2rem;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(2.5rem, 8vw, 4.5rem);
            font-weight: 900;
            letter-spacing: -0.02em;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-wrap: balance;
        }

        .subtitle {
            font-size: 1rem;
            color: var(--text-secondary);
            font-weight: 300;
            text-wrap: pretty;
        }

        .upload-section {
            background: var(--bg-secondary);
            border: 2px solid var(--border-color);
            border-radius: 16px;
            padding: 3rem 2rem;
            margin-bottom: 2rem;
            transition: border-color 0.2s ease-out;
        }

        .upload-section:focus-within {
            border-color: var(--accent-primary);
        }

        .upload-area {
            border: 2px dashed var(--border-color);
            border-radius: 12px;
            padding: 3rem 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease-out;
            background: var(--bg-tertiary);
            position: relative;
            overflow: hidden;
        }

        .upload-area::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 136, 0.1), transparent);
            transition: left 0.2s ease-out;
        }

        .upload-area:hover::before {
            left: 100%;
        }

        .upload-area:hover {
            border-color: var(--accent-primary);
            transform: translateY(-2px);
        }

        .upload-area.dragover {
            border-color: var(--accent-primary);
            background: rgba(0, 255, 136, 0.05);
        }

        .upload-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.6;
        }

        .upload-text {
            font-size: 1.125rem;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .upload-hint {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        input[type="file"] {
            display: none;
        }

        .btn {
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
            font-weight: 700;
            padding: 1rem 2.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease-out;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.2s ease-out, height 0.2s ease-out;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-secondary) 100%);
            color: var(--bg-primary);
            box-shadow: 0 4px 16px rgba(0, 255, 136, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 24px rgba(0, 255, 136, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 2px solid var(--border-color);
        }

        .btn-secondary:hover {
            border-color: var(--accent-primary);
            transform: translateY(-2px);
        }

        .controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 2rem;
        }

        .output-section {
            background: var(--bg-secondary);
            border: 2px solid var(--border-color);
            border-radius: 16px;
            padding: 2rem;
            display: none;
        }

        .output-section.active {
            display: block;
        }

        .output-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .output-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-primary);
        }

        .markdown-output {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1.5rem;
            min-height: 400px;
            max-height: 600px;
            overflow-y: auto;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.875rem;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
            color: var(--text-primary);
        }

        .markdown-output::-webkit-scrollbar {
            width: 8px;
        }

        .markdown-output::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        .markdown-output::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }

        .markdown-output::-webkit-scrollbar-thumb:hover {
            background: var(--accent-primary);
        }

        .status {
            text-align: center;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            font-size: 0.875rem;
            display: none;
        }

        .status.active {
            display: block;
        }

        .status.error {
            background: rgba(255, 68, 102, 0.1);
            border: 1px solid var(--error-color);
            color: var(--error-color);
        }

        .status.success {
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid var(--success-color);
            color: var(--success-color);
        }

        .status.processing {
            background: rgba(0, 204, 255, 0.1);
            border: 1px solid var(--accent-secondary);
            color: var(--accent-secondary);
        }

        .file-info {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background: var(--bg-tertiary);
            border-radius: 8px;
            margin-top: 1rem;
            display: none;
        }

        .file-info.active {
            display: flex;
        }

        .file-icon {
            font-size: 2rem;
        }

        .file-details {
            flex: 1;
        }

        .file-name {
            font-weight: 600;
            margin-bottom: 0.25rem;
            word-break: break-word;
        }

        .file-size {
            font-size: 0.75rem;
            color: var(--text-secondary);
            font-feature-settings: 'tnum';
        }

        footer {
            margin-top: auto;
            padding: 2rem;
            text-align: center;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .github-link {
            color: var(--accent-primary);
            text-decoration: none;
            transition: opacity 0.2s ease-out;
        }

        .github-link:hover {
            opacity: 0.7;
        }

        /* Accessibility */
        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        /* Focus styles */
        .btn:focus-visible,
        .upload-area:focus-visible {
            outline: 2px solid var(--accent-primary);
            outline-offset: 2px;
        }

        /* Reduced motion */
        @media (prefers-reduced-motion: reduce) {
            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            .upload-section {
                padding: 2rem 1rem;
            }

            .upload-area {
                padding: 2rem 1rem;
            }

            .btn {
                padding: 0.875rem 1.5rem;
                font-size: 0.875rem;
            }

            .controls {
                flex-direction: column;
                width: 100%;
            }

            .btn {
                width: 100%;
            }

            .output-header {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>PDF â†’ MARKDOWN</h1>
            <p class="subtitle">Convert your PDFs to GitHub-ready markdown in seconds</p>
        </header>

        <main>
            <section class="upload-section">
                <div class="upload-area" id="uploadArea" tabindex="0" role="button" aria-label="Click or drag to upload PDF file">
                    <div class="upload-icon">ðŸ“„</div>
                    <div class="upload-text">Drop your PDF here or click to browse</div>
                    <div class="upload-hint">Supports PDF files with text, headings, and links</div>
                    <input type="file" id="fileInput" accept=".pdf" aria-label="PDF file input">
                </div>

                <div class="file-info" id="fileInfo">
                    <div class="file-icon">ðŸ“„</div>
                    <div class="file-details">
                        <div class="file-name" id="fileName"></div>
                        <div class="file-size" id="fileSize"></div>
                    </div>
                </div>

                <div class="status" id="status" role="status" aria-live="polite"></div>

                <div class="controls">
                    <button class="btn btn-primary" id="convertBtn" disabled aria-label="Convert PDF to Markdown">
                        <span>Convert to Markdown</span>
                    </button>
                    <button class="btn btn-secondary" id="resetBtn" style="display: none;" aria-label="Reset and upload new file">
                        <span>Reset</span>
                    </button>
                </div>
            </section>

            <section class="output-section" id="outputSection">
                <div class="output-header">
                    <h2 class="output-title">Markdown Output</h2>
                    <div style="display: flex; gap: 1rem; flex-wrap: wrap;">
                        <button class="btn btn-secondary" id="copyBtn" aria-label="Copy markdown to clipboard">
                            <span>Copy</span>
                        </button>
                        <button class="btn btn-secondary" id="downloadBtn" aria-label="Download markdown file">
                            <span>Download</span>
                        </button>
                    </div>
                </div>
                <div class="markdown-output" id="markdownOutput" role="region" aria-label="Converted markdown content"></div>
            </section>
        </main>

        <footer>
            <p>Built for developers who love markdown | <a href="https://github.com/shiven0nly/pdf_to_markdown_converter" class="github-link">View on GitHub</a></p>
        </footer>
    </div>

    <script>
        // Configure PDF.js worker
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        let selectedFile = null;

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const convertBtn = document.getElementById('convertBtn');
        const resetBtn = document.getElementById('resetBtn');
        const status = document.getElementById('status');
        const outputSection = document.getElementById('outputSection');
        const markdownOutput = document.getElementById('markdownOutput');
        const copyBtn = document.getElementById('copyBtn');
        const downloadBtn = document.getElementById('downloadBtn');

        // Upload area click
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // Upload area keyboard
        uploadArea.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
                e.preventDefault();
                fileInput.click();
            }
        });

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0 && files[0].type === 'application/pdf') {
                handleFileSelect(files[0]);
            } else {
                showStatus('Please upload a valid PDF file', 'error');
            }
        });

        // File input change
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileSelect(e.target.files[0]);
            }
        });

        function handleFileSelect(file) {
            selectedFile = file;
            fileName.textContent = file.name;
            fileSize.textContent = formatFileSize(file.size);
            fileInfo.classList.add('active');
            convertBtn.disabled = false;
            resetBtn.style.display = 'inline-block';
            showStatus(`File "${file.name}" loaded successfully`, 'success');
            outputSection.classList.remove('active');
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        function showStatus(message, type) {
            status.textContent = message;
            status.className = `status ${type} active`;
        }

        function hideStatus() {
            status.classList.remove('active');
        }

        // Convert PDF to Markdown
        convertBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            showStatus('Processing PDF...', 'processing');
            convertBtn.disabled = true;

            try {
                const arrayBuffer = await selectedFile.arrayBuffer();
                const pdf = await pdfjsLib.getDocument(arrayBuffer).promise;
                let markdown = '';

                // Process each page
                for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
                    const page = await pdf.getPage(pageNum);
                    const textContent = await page.getTextContent();
                    
                    // Extract text items
                    const items = textContent.items;
                    let lastY = null;
                    let lineText = '';

                    for (let i = 0; i < items.length; i++) {
                        const item = items[i];
                        const text = item.str;
                        
                        if (!text.trim()) continue;

                        // Detect new line based on Y position
                        if (lastY !== null && Math.abs(item.transform[5] - lastY) > 5) {
                            if (lineText.trim()) {
                                markdown += processLine(lineText, item.height) + '\n';
                            }
                            lineText = text;
                        } else {
                            lineText += (lineText ? ' ' : '') + text;
                        }
                        
                        lastY = item.transform[5];
                    }

                    // Add last line
                    if (lineText.trim()) {
                        markdown += processLine(lineText, items[items.length - 1]?.height || 12) + '\n';
                    }

                    // Add page separator
                    if (pageNum < pdf.numPages) {
                        markdown += '\n---\n\n';
                    }
                }

                // Process links (basic detection)
                markdown = processLinks(markdown);

                markdownOutput.textContent = markdown;
                outputSection.classList.add('active');
                showStatus('Conversion complete!', 'success');
                
                // Scroll to output
                outputSection.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            } catch (error) {
                console.error('Conversion error:', error);
                showStatus('Error converting PDF. Please try again.', 'error');
            } finally {
                convertBtn.disabled = false;
            }
        });

        function processLine(text, height) {
            text = text.trim();
            
            // Detect headings based on font size (approximate)
            if (height > 18) {
                return `# ${text}`;
            } else if (height > 15) {
                return `## ${text}`;
            } else if (height > 13) {
                return `### ${text}`;
            }
            
            // Detect list items
            if (/^[\d]+[\.\)]/.test(text)) {
                return text.replace(/^(\d+)[\.\)]/, '$1.');
            }
            if (/^[â€¢\-\*]/.test(text)) {
                return text.replace(/^[â€¢]/, '-');
            }
            
            return text;
        }

        function processLinks(markdown) {
            // Convert URLs to markdown links
            const urlRegex = /(https?:\/\/[^\s]+)/g;
            markdown = markdown.replace(urlRegex, '[$1]($1)');
            
            // Detect common link patterns like "text (URL)"
            const linkPattern = /([^\(]+)\s*\((https?:\/\/[^\)]+)\)/g;
            markdown = markdown.replace(linkPattern, '[$1]($2)');
            
            return markdown;
        }

        // Copy to clipboard
        copyBtn.addEventListener('click', async () => {
            try {
                await navigator.clipboard.writeText(markdownOutput.textContent);
                const originalText = copyBtn.querySelector('span').textContent;
                copyBtn.querySelector('span').textContent = 'Copied!';
                setTimeout(() => {
                    copyBtn.querySelector('span').textContent = originalText;
                }, 2000);
            } catch (error) {
                showStatus('Failed to copy to clipboard', 'error');
            }
        });

        // Download markdown file
        downloadBtn.addEventListener('click', () => {
            const blob = new Blob([markdownOutput.textContent], { type: 'text/markdown' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = selectedFile.name.replace('.pdf', '.md');
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            showStatus('Markdown file downloaded', 'success');
        });

        // Reset
        resetBtn.addEventListener('click', () => {
            selectedFile = null;
            fileInput.value = '';
            fileInfo.classList.remove('active');
            convertBtn.disabled = true;
            resetBtn.style.display = 'none';
            outputSection.classList.remove('active');
            hideStatus();
        });
    </script>
</body>
</html>
